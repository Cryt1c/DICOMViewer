<main>
  <mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="true">
      <image-picker
        [dicomViewer]="dicomViewer"
        [dicomHierarchy]="dicomHierarchy"
        [metadata]="metadata"
        (getMetadata)="getMetadata()"
        (openSnackBar)="openSnackBar($event)">
      </image-picker>
      <dicom-tree
        [dicomHierarchy]="dicomHierarchy"
        (setSeriesFilter)="setSeriesFilter($event)"
        (resetFilter)="resetFilter()">
      </dicom-tree>
    </mat-sidenav>
    <mat-sidenav-content>
      <dicom-renderer
        [dicomViewer]="dicomViewer"
        [metadata]="metadata"
        (getMetadata)="getMetadata()">
      </dicom-renderer>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="information">
    Learning project, not for clinical use.
    <a href="https://github.com/Cryt1c/DICOMViewer/issues" target="_blank">Report issues</a>
  </div>
</main>

<router-outlet />
