<main>
  <div class="container">
    <dicom-tree [dicomHierarchy]="dicomHierarchy" (instanceSelected)="renderInstance($event)"> </dicom-tree>
    <button type="button" mat-flat-button (click)="fileinput.click()">
      Upload file(s)
    </button>
    <input
      type="file"
      #fileinput
      multiple
      hidden
      (change)="handleFiles($event)" />
    <canvas
      id="viewer-canvas"
      width="512"
      height="512"
      (wheel)="handleWheel($event)"></canvas>
    <div *ngIf="metadata()?.total">
      <div>
        Showing image {{ userCurrentIndex() }} of {{ metadata()?.total }}
      </div>
      <br />
      <div>Use scroll wheel to navigate through images</div>
    </div>
  </div>
</main>

<router-outlet />
