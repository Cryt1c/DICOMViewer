<div>
  <canvas
    id="viewer-canvas"
    width="512"
    height="512"
    (wheel)="handleWheel($event)"></canvas>
  <div *ngIf="metadata()?.total">
    <div>
      <mat-slider
        min="1"
        [max]="metadata() ? metadata()!.series_total : 1"
        step="1"
        [discrete]="true"
        *ngIf="metadata()!.series_total > 1">
        <input
          matSliderThumb
          [value]="currentIndex()"
          (input)="onInputChange($event)" />
      </mat-slider>
      <mat-form-field>
        <mat-select
          [(value)]="mprOrientation"
          (selectionChange)="onMprOrientationChange($event)">
          <mat-option [value]=0>Axial</mat-option>
          <mat-option [value]=1>Coronal</mat-option>
          <mat-option [value]=2>Sagittal</mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <div class="metadata">
        Showing image {{ currentIndex() }} of {{ metadata()?.series_total }} in
        series. <br />
        Total amount of images: {{ metadata()?.total }}
      </div>
    </div>
  </div>
</div>
